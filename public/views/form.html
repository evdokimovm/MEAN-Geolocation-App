<div class="container">
	<div class="row add-geodata-form">
		<div class="col-lg-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title text-center">Add New Geolocation Point <span class="glyphicon glyphicon-map-marker"></span></h2>
				</div>
				<div class="panel-body">
					<form name="addForm">
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="title" placeholder="Title" ng-model="formData.title">
						</div>
						<div class="form-group">
							<label for="link">Link</label>
							<input type="text" class="form-control" id="link" placeholder="Link" ng-model="formData.link">
						</div>
						<div class="form-group">
							<label for="latitude">Latitude</label>
							<input type="text" class="form-control" id="latitude" ng-model="formData.latitude">
						</div>
						<div class="form-group">
							<label for="longitude">Longitude</label>
							<input type="text" class="form-control" id="longitude" ng-model="formData.longitude">
						</div>
						<button type="submit" class="btn btn-success btn-block" ng-click="createGeoData()">Submit</button>
						<button type="submit" class="btn btn-success btn-block" ng-click="useYourLocation()">Use Your Location</button>
						<a href="/#/" class="btn btn-success btn-block">Browse On Map</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
